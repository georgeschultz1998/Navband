
<!DOCTYPE html>
<html>
<head>
    <title>Navband - Contact</title>
<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <header>
        <h1>Contact Navband</h1>
        <p>We'd love to hear from you!</p>
    </header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/product/">Product</a></li>
        <li><a href="/contact/">Contact</a></li>
    </ul>
</nav>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/xvonvkrl" method="POST">
                <label>
                    Your email:
                    <input type="email" name="email">
                </label>
                <label>
                    Your message:
                    <textarea name="message"></textarea>
                </label>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Navband &copy; 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
